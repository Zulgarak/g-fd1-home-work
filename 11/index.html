<!DOCTYPE html>
<html>
<head>
    <title>Slide</title>
    <link rel="stylesheet" type="text/css" href="./slide.css">
</head>
<body>
    <div class="container">
        <div class="slides">
            <div class="slide">
                <img src="./slides/1.jpg">
            </div>
            <div class="slide">
                <img src="./slides/2.png">
            </div>
            <div class="slide">
                <img src="./slides/3.jpg">
            </div>
            <div class="slide">
                <img src="./slides/4.jpg">
            </div>
            <div class="slide">
                <img src="./slides/5.jpg">
            </div>
        </div>
        <div class="arrow" id="prev">&#10094</div>
        <div class="arrow" id="next" unselectable="on">&#10095</div>
    </div>
    <script src="./slide.js"></script>
</body>
</html>
